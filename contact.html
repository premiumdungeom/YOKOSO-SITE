    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <form action="https://formspree.io/f/mnnpddrg" method="POST" class="contact-form" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="2">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required minlength="10"></textarea>

                <!-- Add reCAPTCHA widget -->
                <div class="g-recaptcha" data-sitekey="6LfTJf0qAAAAAC4HmFOGAPnWt8qAfswO_xcZz8PT"></div>

                <!-- Hidden fields for email customization -->
                <input type="hidden" name="_subject" value="New Contact Form Submission">
                <input type="hidden" name="_replyto" value="user-email">
                <input type="text" name="_gotcha" style="display:none">

                <!-- Redirect to a Thank You page -->
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loading-spinner"></div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
