<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Clips Raw</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Anime Clips Raw Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Watch Raw Anime Clips</h1>
            <p>Explore the latest and greatest anime moments in high quality.</p>
            <a href="#" class="btn">Watch Now</a>
        </div>
    </section>

    <!-- Video Grid -->
    <section class="video-grid">
        <div class="container">
            <h2>Latest Clips</h2>
            <div class="grid">
                <div class="video-card">
                    <img src="assets/images/thumbnail1.jpg" alt="Video Thumbnail">
                    <h3>Anime Clip 1</h3>
                </div>
                <div class="video-card">
                    <img src="assets/images/thumbnail2.jpg" alt="Video Thumbnail">
                    <h3>Anime Clip 2</h3>
                </div>
                <div class="video-card">
                    <img src="assets/images/thumbnail3.jpg" alt="Video Thumbnail">
                    <h3>Anime Clip 3</h3>
                </div>
                <!-- Add more video cards as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Anime Clips Raw. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
