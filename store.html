<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Anime Clips Raw</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Anime Clips Raw Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="store.html">Store</a></li>
                </ul>
            </nav>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <!-- Store Section -->
    <section class="store">
        <div class="container">
            <h1>Store</h1>
            <div class="store-grid">
                <div class="store-item">
                    <img src="assets/images/tshirt.jpg" alt="Anime T-Shirt">
                    <h3>Anime T-Shirt</h3>
                    <p>$20.00</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="store-item">
                    <img src="assets/images/poster.jpg" alt="Anime Poster">
                    <h3>Anime Poster</h3>
                    <p>$15.00</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <!-- Add more store items as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Anime Clips Raw. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
